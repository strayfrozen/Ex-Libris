<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets\css\style.css" />
  <title>WorldWise</title>
</head>

<body>
  <nav class="navBar">
    <a href="#about">About Us</a>
    <a href="#map">Interactive Map</a>
    <a href="#homepage">Homepage</a>
  </nav>
  <header class="pt-10 text-white text-center">
    <h1 class="font-bold text-9xl tracking-widest">WorldWise</h1>
    <h3>Learn about about the world around you!</h3>
  </header>
  <br>
  <div class="form-group text-center">
    <form action="/" method="GET" class="form">
      <input type="text" id="search" name="countries" class="text search-field"
        placeholder="Search Any Country Here!" />
      <button type="submit" class="search-button" id="btn">
        <img src="assets/images/search.png" />
      </button>
    </form>
  </div>
  <div class="container" id="countryContainer"></div>
  <hr class="mt-2 border-white h-1 bg-white overflow-hidden">

  <div id="displayed-data-name"></div>

  <div id="displayed-data-flag"></div>

  <div id="displayed-data-coatOfArms"></div>

  <div id="displayed-data-languages"></div>

  <div id="displayed-data-population"></div>

  <div id="displayed-data-currency"></div>

  <div id="displayed-data-capital"></div>

  <div id="displayed-data-maps"></div>









  <div id="searches"></div>

  <!-- possibly create grid of cards here for individual search results -->
  <div id="grid-wrapper" class="results">

    <div class="grid-cell bg-white flag" id="cell1">1</div>
    <div class="grid-cell bg-white language" id="cell2">2</div>
    <div class="grid-cell bg-white currency" id="cell3">3</div>
    <div class="grid-cell bg-white countryName" id="cell4">4</div>
    <div class="grid-cell bg-white coatofArms" id="cell5">5</div>
    <div class="grid-cell bg-white population" id="cell6">6</div>

  </div>
  </div>
  <script src="assets\js\app.js"></script>
  <script src="assets\js\storage.js"></script>
</body>

</html>
